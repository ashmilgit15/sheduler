services:
  - type: web
    name: lab-scheduler-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements_production.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: lab-scheduler-db
          property: connectionString

databases:
  - name: lab-scheduler-db
    databaseName: lab_scheduler
    user: lab_scheduler_user
    plan: free
    region: oregon
